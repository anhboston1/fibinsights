<div>
  <header>
    <h3>
      <span class="glyphicon glyphicon-user"></span>
      {{ privatelender.name }}
    </h3>
  </header>
  <br />
  <form (ngSubmit)="submit()" #privatelenderForm="ngForm" class="editForm" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="privatelender.name" #name="ngModel" required>
      <div class="alert alert-danger" [hidden]="name.untouched || name.valid">Name is required</div>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="phone" class="form-control" name="phone" [(ngModel)]="privatelender.phone" #phone="ngModel" />
      <div class="alert alert-danger" [hidden]="phone.untouched || phone.valid">Phone is required and must be valid</div>
    </div>
    <div class="form-group">
      <label>Buying In</label>
      <input type="text" class="form-control" name="fundsavailable" [(ngModel)]="privatelender.fundsavailable" #buyingin="ngModel" required>
      <div class="alert alert-danger" [hidden]="fundsavailable.untouched || fundsavailable.valid">Buying In is required</div>
    </div>

    <div class="form-group">
      <label>Interest rate</label>
      <input type="text" class="form-control" name="interestrate" [(ngModel)]="privatelender.buyingcriteria" #interestrate="ngModel" required>
      <div class="alert alert-danger" [hidden]="interestrate.untouched || interestrate.valid">Interest rate is required</div>

    </div>

    <div class="form-group">
      <label>Lending in</label>
      <input type="text" class="form-control" name="lendingin" [(ngModel)]="privatelender.lendingin" #interestrate="ngModel" required>
      <div class="alert alert-danger" [hidden]="lendingin.untouched || lendingin.valid">Lending in is required</div>

    </div>

    <br />

<div *ngIf="privatelender">
  <div class="alert alert-warning" *ngIf="privatelender._id && deleteMessageEnabled">
    Delete privatelender?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
    <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
  </div>
  <button class="btn btn-danger" *ngIf="privatelender._id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;

  <div class="pull-right" *ngIf="!deleteMessageEnabled">
    <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
    <button type="submit" class="btn btn-success" [disabled]="!privatelenderForm.valid">{{ operationText }}</button>
  </div>
</div>
<br />
<br />
<div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>

</form>
</div>
