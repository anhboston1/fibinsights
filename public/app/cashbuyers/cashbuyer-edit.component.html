<div>
  <header>
      <h3>
          <span class="glyphicon glyphicon-user"></span>
          {{ cashbuyer.name }}
      </h3>
  </header>
  <br />
  <form (ngSubmit)="submit()" #cashbuyerForm="ngForm" class="editForm" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="cashbuyer.name" #name="ngModel" required>
      <div class="alert alert-danger" [hidden]="name.untouched || name.valid">Name is required</div>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="phone" class="form-control" name="phone" [(ngModel)]="cashbuyer.phone" #phone="ngModel" />
      <div class="alert alert-danger" [hidden]="phone.untouched || phone.valid">Phone is required and must be valid</div>
    </div>
    <div class="form-group">
      <label>Buying In</label>
      <input type="text" class="form-control" name="buyingin" [(ngModel)]="cashbuyer.buyingin" #buyingin="ngModel" required>
      <div class="alert alert-danger" [hidden]="buyingin.untouched || buyingin.valid">Buying In is required</div>
    </div>
    <div class="form-group">
      <label>Cash Available</label>
      <input type="text" class="form-control" name="cashavailable" [(ngModel)]="cashbuyer.cashavailable" #cashavailable="ngModel" required>
      <div class="alert alert-danger" [hidden]="cashavailable.untouched || cashavailable.valid">Cash Available is required</div>
    </div>
    <div class="form-group">
      <label>Buying Criteria</label>
      <input type="text" class="form-control" name="buyingcriteria" [(ngModel)]="cashbuyer.buyingcriteria" #buyingcriteria="ngModel" required>
      <div class="alert alert-danger" [hidden]="buyingcriteria.untouched || buyingcriteria.valid">Buying Criteria is required</div>

    </div>
    <br />

    <div *ngIf="cashbuyer">
      <div class="alert alert-warning" *ngIf="cashbuyer._id && deleteMessageEnabled">
         Delete cashbuyer?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
         <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
      </div>
      <button class="btn btn-danger" *ngIf="cashbuyer._id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;

      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" [disabled]="!cashbuyerForm.valid">{{ operationText }}</button>
      </div>
    </div>
    <br />
    <br />
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>

  </form>
</div>
